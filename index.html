<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./challenge/starter/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Rain, Rain, come stay </title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Rain, Rain, come stay</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="griddisplay">
      <div class="buttons">
        <h2 id="form-heading">
          Search for a City:
        </h2>
        
        <form id="search-form" class="form">
            <div class="input-group">
              <input class="form-input" type="text" id="search-input" placeholder="pick a city, any city" />
          </div>
        </form>
        <button type="submit" class="btn search-button" id="clear-button" aria-label="submit search">
          Clear History
        </button>
        
        <div class="buttonlist">
        <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
          Search
        </button>
      </div>
        <div class="list-group" id="history"></div>
    </div>


    <div class="weather">
        <section id="today" role="region" aria-live="polite">
          <div id="currentinfo">
          <h3 id="currentcity"></h3>
          <p id="currenttemp"></p>
          <p id="currentwind"></p>
          <p id="currenthumid"></p>
        </div>
          <section id="forecast" role="region" aria-live="polite"></section>
        </section>
      </div>
    </div>


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./challenge/starter/assets/index.js"></script>
</body>

</html>
